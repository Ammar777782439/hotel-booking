{% extends "admin/index.html" %}

{% block content %}
<h1>Welcome to the Hotel Booking Admin Dashboard</h1>

<div class="dashboard-stats">
    <div class="stat">
        <h3>Total Bookings</h3>
        <p>{{ bookings }}</p>
    </div>

    <div class="stat">
        <h3>Total Payments</h3>
        <p>{{ payments }}</p>
    </div>
</div>

<style>
    .dashboard-stats {
        display: flex;
        gap: 20px;
        margin-top: 20px;
    }
    .stat {
        background: #f5f5f5;
        border-radius: 8px;
        padding: 15px 25px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
</style>

{% endblock %}
