{% load static %}
{% if blogs %}
<style>
/* Estilos para tarjetas de blog de tamaño uniforme */
.blog-card {
    height: 100%;
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
}

.blog-card .card-img {
    position: relative;
    width: 100%;
    height: 220px; /* Altura fija para todas las imágenes */
    overflow: hidden;
}

.blog-card .card-img img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Mantiene la proporción y cubre el área */
    object-position: center;
}

.blog-card .card-body {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
}

.blog-card .card-title {
    margin-top: 0;
    margin-bottom: 10px;
}

.blog-card .card-price {
    margin-top: auto;
}
</style>
<section class="blog-area section--padding">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading text-center">
            <h2 class="sec__title">المقالات الأخيرة</h2>
          </div>
          <!-- end section-heading -->
        </div>
        <!-- end col-lg-12 -->
      </div>
      <!-- end row -->
      <div class="row padding-top-50px">
        {% for blogs in blogs %}
        <div class="col-lg-4 responsive-column">
          <div class="card-item blog-card">
            <div class="card-img">
              <img src="{{blogs.image.url}}" alt="blog-img" />
              <div class="post-format icon-element">
                <i class="la la-photo"></i>
              </div>
              <div class="card-body">
                {% if blogs.category %}

                <div class="post-categories">
                  {% for cate in blogs.category.all %}
                  <a href="#" class="badge">{{cate.name}}</a>
                  {% endfor %}
                </div>
                {% endif %}
                <h3 class="card-title line-height-26">
                  <a href="{% url 'blog:post_detail' blogs.slug %}"
                    >{{blogs.title}}</a
                  >
                </h3>
                <p class="card-meta">
                  <span class="post__date">{{blogs.published_at}}</span>
                  <span class="post-dot"></span>
                </p>
              </div>
            </div>
            <div
              class="card-footer d-flex align-items-center justify-content-between"
            >
              <div class="author-content d-flex align-items-center">
                <div class="author-img">
                  <img src="{{author.image.url}}" alt="testimonial image" />
                </div>
                <div class="author-bio">
                  <a href="javascript:0;" class="author__title">{{author.first_name}}</a>
                </div>
              </div>

            </div>
          </div>
          <!-- end card-item -->
        </div>
        {% endfor %}
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </section>

  {% endif %}
