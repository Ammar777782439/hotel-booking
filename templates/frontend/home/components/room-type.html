{% load static %}
{% if roomTypeHome %}
<section class="room-type-area section--padding">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading text-center">
            <h2 class="sec__title">ابحث عن نوع الغرفة</h2>
          </div>
          <!-- end section-heading -->
        </div>
        <!-- end col-lg-12 -->
      </div>
      <!-- end row -->
      <div class="row padding-top-50px">
        {% for roomTypeHome in roomTypeHome %}
        <div class="col-lg-6">
          <div class="room-type-content">
            <div class="image-box">
              <a href="{{roomTypeHome.link}}" class="d-block">
                <img
                  src="{{roomTypeHome.image.url}}"
                  alt="room type img"
                  class="img__item"
                />
                <div class="room-type-link">
                   {{roomTypeHome.name}} <i class="la la-arrow-left ms-2"></i>
                </div>
              </a>
            </div>
          </div>
        </div>
        <!-- end col-lg-6 -->
        {% endfor %}
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </section>

  {% endif %}
